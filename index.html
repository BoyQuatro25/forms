<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="sidebar">
            <div class="footer"></div>
        </div>
        <div class="container">
            <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up now to get started
            </p>
            <p>You know you want to</p>
            </div>
            <div class="metadata">
            <fieldset>
                <h1>Lets do this!</h1>

                <div class="fieldset-group">
                    <label for="firtsName">FIRST NAME</label>
                    <input type="text" id="firtsName" name="firstName">
                    
                    <label for="lastName">LAST NAME:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
        
                <label for="email">EMAIL:</label><br>
                <input type="email" id="email" name="email">

                <label for="phone_number">PHONE NUMBER:</label><br>
                <input type="tel" id="phone_number" name="phone_number"><br>

                <label for="pwd">PASSWORD:</label><br>
                <input type="password" id="pwd" name="pwd">

                <label for="confPwd">CONFIRM PASSWORD:</label><br>
                <input type="password" id="confPwd" name="confPwd">

                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>

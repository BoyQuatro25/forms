<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="sidebar">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="splash image">
            <div class="page-title">
                <div class="logo">
                    <img src="odin-lined.png" alt="Odin Logo">
                </div>
                <div class="odin-text">ODIN</div>
            </div>
            <div class="footer">Photo by Haiie West on Unsplash</div>
        </div>
        <div class="container">
            <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <i>now</i> to get started
            </p>
            <p>You <i>know</i> you want to</p>
            </div>
            <div class="metadata">
            <fieldset>
                <h1>Let's do this!</h1>

                <div class="form-row">
                    <div class="form-group">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                   
                    </div>
                    <div class="form-group">
                    <label for="confPwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confPwd" name="confPwd" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    </div>
                </div>
            </fieldset>
        </div>
            <button  type="button" id="button" class="button">Create Account</button>
            <p>Already have an account? <b>Log in</b></p>
        </div>
    </div>
</body>
</html>
